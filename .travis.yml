language: php

php:
  - 5.5
  - 5.6

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction
  - mysql -u root -e "create database eloquent_serialized_lob_test"

script:
  - mkdir -p build/logs
  - phpunit

after_success:
  - travis_retry php vendor/bin/coveralls
